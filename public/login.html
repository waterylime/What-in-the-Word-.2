<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Alata|Fredericka+the+Great&display=swap" rel="stylesheet">
</head>

<body class="login">
  <header>
    <nav>
      <ul>
        <li><a class='headerText' href='./index.html'>Find your Word</a></li>
        <li><a class='headerText' href='./signup.html'>New around here? Sign up</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero is-primary is-medium">
    <div class="hero">
      <div class="container">
        <h1 class="title">
          WhAt iN tHe WoRd
        </h1>
      </div>
    </div>
  </section>
  <div class="login-wrapper">
    <h4>WELCOME</h4>
    <form class="login">
      <div class="form-wrapper">
        <div class="email-wrapper">
          <input type="email" id="email-input" placeholder="Enter email">
        </div>
        <div class="pass-wrapper">
          <input type="password" id="password-input" placeholder="Enter password">
        </div>
      </div>
      <button type="submit" id="login-btn" class="btn btn-primary">Sign in</button>
      <br>
      <li><a class='forgot' href="/forgot.html">Forgot Password</a></li>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
